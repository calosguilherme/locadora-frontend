<div class="container">
  <h2 class="text-center">Login</h2>
  <div>
          <div class="form-group">
        <label for="username">CPF</label>
        <input type="text" class="form-control"  [(ngModel)]=login.cpf/>
      </div>
      <div class="form-group">
        <label for="inputPassword">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]=login.senha>
      </div>
      <div class="form-group">

        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="logar()">Entrar</button>
        <button [routerLink]="['/cadastrar']" class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 8px;">Criar Conta</button>
        <button [routerLink]="" (click)="signInWithFB();" class="facebook btn-block">Logar com Facebook</button>
      </div>
      <h2 *ngIf="erro" style="color:red">Login Invalido</h2>
  </div>
</div>
